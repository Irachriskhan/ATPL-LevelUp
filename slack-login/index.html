<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Slack Login</title>
</head>

<body>
  <section class="login-section">
    <img src="./images/login-image.png" alt="" class="login-image">
    <div id="login-container">
      <div class="login-info">
        <img src="./images/slack-logo.png" alt="">
        <h1>Login to your Account</h1>
        <h3>See what is going with your business</h3>
        <button><i class="fa-brands fa-google"></i>Continue with google</button>
        <p>--------- or Sign in with Email ----------</p>

        <form class="form" action="#" method="post">
          <div>
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="mail@abc.com">
          </div>
          <div>
            <label for="passwod">Password</label>
            <input type="password" name="password" placeholder="**********">
          </div>
          <div>
            <input type="checkbox" name="remember" id=""><label for="remember">Remember Me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <input type="submit" value="Login">
        </form>
      </div>

      <p><span>Not registered Yet?</span> <a href="#">Create an account</a></p>
    </div>
  </section>
</body>

</html>
